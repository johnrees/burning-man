<html>

<head>
  <style>
    body {
      margin: 0;
    }

    #root {
      text-align: center;
    }

    path,
    circle,
    line {
      vector-effect: non-scaling-stroke;
    }

    .black path,
    .black circle,
    .black line {
      fill: none;
      stroke: black;
      stroke-width: 1;
    }

    .rings circle,
    .rings line {
      fill: none;
      stroke: lightblue;
      stroke-width: 1;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script src="./new.tsx"></script>
</body>

</html>
